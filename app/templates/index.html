{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Products</h2>
<ul>
    {% for product in products %}
    <li>{{ product.name }} - ${{ product.price }} 
        <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}">Add to Cart</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
